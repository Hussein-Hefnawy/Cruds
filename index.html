<body>
    <!--  container -->
    <div class="container">
        <div class="row bg-success m-1 block">
            <div class="text-center col-md-12">
                <h1><i class="fa-brands fa-product-hunt"></i> Cruds Operations</h1>
            </div>
        </div>

        <!-- Category -->
        <div class="row bg-secondary m-1 block">
            <div class="col-md-6 col-sm-12">
                <div>
                    <label id="lbcate"> Category :- * </label>
                    <select id="ddlCategory" class="form-control">
                        <option>Select Category ........</option>
                        <option>Dell </option>
                    </select>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <label id="lbInpCate">Category Name :- *</label>
                <div class="input-group">
                    <input type="text" class="form-control w-75" placeholder="Enter Category Name" id="Category">
                    <div class="form-group-append">
                        <butt class=" btn btn-success">
                            <i class="far fa-save"></i>
                        </butt>
                        <butt class="btn btn-primary" data-toggle="modal" data-target="#modalId">
                            <i class="fas fa-download"></i>
                        </butt>
                    </div>
                </div>
            </div>
        </div>
        <!--End Category -->

        <!-- Product -->

        <div class="row bg-secondary m-1 block">
            <div class="col-md-4 col-sm-12">
                <label id="lbProduct"> Product Name : *</label>
                <input type="text" class="form-control" placeholder="Enter Product Name......." id="product">
            </div>

            <div class="col-md-2 col-sm-12">
                <label id="lbqutity">Quantity : *</label>
                <input type="number" class="form-control" value="0" id="quntity">
            </div>

            <div class="col-md-2 col-sm-12">
                <label id="lbPrice">Price : *</label>
                <input type="number" class="form-control" value="0" id="price">
            </div>

            <div class="col-md-2 col-sm-12">
                <label>Discount</label>
                <input type="number" class="form-control" value="0" id="descount">
            </div>
            <div class="col-md-2 col-sm-12">
                <label>Total</label>
                <input type="number" class="form-control bg-danger text-center" disabled value="0" id="total">
            </div>

            <div class="text-center col-md-12 mt-2">

                <button class="btn btn-dark w-25">
                    <i class="fas fa-trash-restore"></i>
                </button>
                <button class="btn btn-success w-25">
                    <i class="fas fa-download"></i>
                </button>

            </div>

        </div>

        <!-- End Product -->

        <!-- Table -->

        <div class="row bg-secondary m-1 block" id="divPrint">
            <div class="col-md-12">
                <table class="table table-striped table-border table-hover table-responsive bg-white col-md-12"
                    id="tablePro">
                    <thead>
                        <tr>
                            <td class="col-1">#</td>
                            <td class="col-2">Category</td>
                            <td class="col-3">Product</td>
                            <td class="col-1">Quantity</td>
                            <td class="col-1">Price</td>
                            <td class="col-1">Discount</td>
                            <td class="col-1">Total</td>
                            <td class="col-2">Events</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-1">1</td>
                            <td class="col-2">Dell</td>
                            <td class="col-3">Core i5</td>
                            <td class="col-1">2</td>
                            <td class="col-1">15540</td>
                            <td class="col-1">40</td>
                            <td class="col-1">15500</td>
                            <td class="col-2">
                                <button class="btn btn-info"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td class="col-1">2</td>

                            <td class="col-3">Core i7</td>
                            <td class="col-1">5</td>
                            <td class="col-1">20540</td>
                            <td class="col-1">40</td>
                            <td class="col-1">102500</td>
                            <td class="col-2">
                                <button class="btn btn-info"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td class="col-1">3</td>
                            <td class="col-2">Dell</td>
                            <td class="col-3">Core i7</td>
                            <td class="col-1">4</td>
                            <td class="col-1">18600</td>
                            <td class="col-1">0</td>
                            <td class="col-1">74400</td>
                            <td class="col-2">
                                <button class="btn btn-info"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- End Table -->
    </div>
